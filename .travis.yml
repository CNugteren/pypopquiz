dist: xenial
language: python
cache: pip
python:
  - "3.5"
  - "3.6"

install:
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg
  - pip install mypy pylint
  - pylint --version
  - mypy --version

script:
  - pip install -e .
  - pylint pypopquiz test
  - mypy pypopquiz --ignore-missing-imports
  - python -m unittest discover test
